<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Operações</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
    
<body class="corpo">
<h1 class="tituloprincipal">Calculadora de Operações</h1>
    <form id="calculadora">
        <label for="numero1">Digite o primeiro número:</label>
        <input type="number" name="numero1" id="numero1" required>
        <br><br>

        <label for="numero2">Digite o segundo número:</label>
        <input type="number" id="numero2" required>
        <br><br>

        
        <button class="botao" type="button" onclick="calcular()">Calcular</button>

    </form>
    
    <div id="resultados">
        <p id="soma"></p>
        <p id="subtracao"></p>
        <p id="multiplicacao"></p>
        <p id="divisao"></p>
    </div>

    <script src="principal.js"></script>
</body>
</html>
